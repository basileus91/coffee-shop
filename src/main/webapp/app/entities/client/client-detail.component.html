<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span jhiTranslate="coffeshopApp.client.detail.title">Client</span> {{client.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coffeshopApp.client.firstName">First Name</span></dt>
                <dd>
                    <span>{{client.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="coffeshopApp.client.lastName">Last Name</span></dt>
                <dd>
                    <span>{{client.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="coffeshopApp.client.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{client.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="coffeshopApp.client.email">Email</span></dt>
                <dd>
                    <span>{{client.email}}</span>
                </dd>
                <dt><span jhiTranslate="coffeshopApp.client.deliveryAddress">Delivery Address</span></dt>
                <dd>
                    <span>{{client.deliveryAddress}}</span>
                </dd>
                <dt><span jhiTranslate="coffeshopApp.client.feedback">Feedback</span></dt>
                <dd>
                    <span>{{client.feedback}}</span>
                </dd>
                <dt><span jhiTranslate="coffeshopApp.client.order">Order</span></dt>
                <dd>
                    <div *ngIf="client.order">
                        <a [routerLink]="['/order', client.order?.id, 'view']">{{client.order?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
